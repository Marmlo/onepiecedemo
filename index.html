<!DOCTYPE html>
<HTML lang="en">

<!-- Links -->
<link rel="stylesheet" type="text/css" href="css/theme.css" media="all" />
<script src="javascript/race"></script>
<script src="javascript/alliance.js"></script>
<script src="javascript/devilfruit.js"></script>
<script src="javascript/bounty"></script>


<head>
	<h1><center>One Piece Character Generator</center></h1>
</head>
<body">
	<table>
		<tr style="background-color: #E6E6E6;">
			<th style="width: 25%;">Info</th>
		    <th style="width: 75%;">1st Year</th>
  		</tr>
  		<tr>
		    <td>Name</td>
		    <td><input type="text" id="fname" name="fname" style="text-align: center;"></td>
  		</tr>
  		<tr>
		    <td>Nickname</td>
		    <td><input type="text" id="fname" name="fname" style="text-align: center;"></td>
  		</tr>
  		<tr>
		    <td>Race</td>
		    <td style="text-align: center;"><h5 id="race"><input type="button" value="Generate" onclick="race();"/></h5></td>
  		</tr>
  		<tr>
		    <td>Gender</td>
		    <td><select id="gender">
		    		<script src="css/js/race.js"></script>
					<script src="css/js/alliance.js"></script>
  					<option value="male"><h6>Male</h6></option>
  					<option value="female"><h6>Female</h6></option>
  					<option value="other"><h6>Other</h6></option>
				</select>
			</td>
  		</tr>
  		<tr>
		    <td>Alliance</td>
		    <td>
		    	<h5 id="alliance"><input type="button" value="Generate" onclick="generateAlliance();" /></h5>
		    	<h6 id="alliancebounty" style="color: green; opacity: 0.5;">
		    </td>
  		</tr>
  		<tr>
		    <td>Rank (within the alliance)</td>
		    <td>
		    	<h5 id="rank"><input type="button" value="Generate" onclick="assignRank();"/></h5>
		    	<h6 id="rankbounty" style="color: green; opacity: 0.5;">
		    </td>
  		</tr>
  		<tr>
		    <td>Fighting Style</td>
		    <td>
		    	<h5 id="fighting"><input type="button" value="Generate" onclick="generatefighting()()"></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Advanced Haki</td>
		    <td>
		    	<h5 id="haki"><input type="button" value="Generate" onclick="assignhaki();"/></h5>
		    	<h6 id="hakibounty" style="color: green; opacity: 0.5;">
		    </td>
  		</tr>
  		<tr>
		    <td>Devil-fruit</td>
		    <td>
		    	<h5 id="devilfruit"><input type="button" value="Generate" onclick="generatedevilfruit();"/></h5>
		    	<h6 id="devilfruitbounty" style="color: green; opacity: 0.5;">
		    </td>
  		</tr>
  		<tr>
		    <td>Devil-fruit (specified)</td>
		    <td>
		    	<h5 id="df"><input type="button" value="Generate" onclick="assigndevilfruit()"></h5>
		    </td>
  		</tr>
  		<tr>
		    <td>Feat</td>
		    <td>
		    	<h5 id="feat"><input type="button" value="Generate" onclick="assignfeat()">
		    	<h6 id="featbounty" style="color: green; opacity: 0.5;">
		    </td>
  		</tr>
  		<tr>
		    <td >Bounty</td>
		    <td>
		    	<h5 id="bountyfinal"></h5><h6 id="addbounty" style="color: green;">
		    		<input type="button" value="Generate" onclick="addbounty()">
  		</tr>
	</table>
</body>
</html>
